<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Latihan5.css">
    <title>Belajar membuat formulir</title>
</head>
<body>
    <h1>Belajar Membuat Formulir</h1>

    <form action="#">
        <table>
        Nama : <input type="text" name="nama"> <br><br> 
        NIM : <input type="text" name="nim"> <br><br> 
        Tempat Lahir : <input type="text" name="tempat lahir"> <br><br> 
        Tanggal Lahir : <input type="date" name="tanggal lahir"> <br><br> 
        Alamat : <textarea name="alamat" id="alamat" cols="30" rows="5"></textarea> <br><br> 
        Jenis Kelamin : <input type="radio"  name="jeniskelamin">Laki-laki 
                        <input type="radio" neme="jeniskelamin">Perempuan<br><br> 
        Hobi :  <input type="checkbox">Membaca 
                <input type="checkbox">Menulis
                <input type="checkbox">Bermain Game
                <input type="checkbox">Futsal<br><br> 
        Program Studi : <select name="prodi" id="prodi">
            <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
            <option value="PGPAUD">Pendidikan Guru Pendidikan Anak Usia Dini</option>
            <option value="PKP">Pendidikan Kelautan dan Perikanan</option>
            <option value="SIK">Sistem Informasi Kelautan</option>
            <option value="LK">Logistik Kelautan</option>

        
        </table>

        <input type="submit" value="simpan">

    </form>

</body>
</html>
